<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>

  <!-- This configuration file specifies the required security policies
       for the PolicyKit examples to work. -->

  <!-- Only user root can own the PackageKit service -->
  <!-- PackageKitサービスを所有できるのはrootユーザのみである -->
  <policy user="root">
    <allow own="com.presire.qsnapper.Operations"/>
  </policy>

  <!-- Allow anyone to call into the service - we'll reject callers using PolicyKit -->
  <!-- Allow anyone to invoke methods on the interfaces -->
  <!-- 全てのユーザはインターフェースを呼び出すことができる -->
  <!-- あるいはPolKitを使用して拒否する -->
  <policy context="default">
    <allow send_destination="com.presire.qsnapper.Operations"/>
  </policy>

</busconfig>
